<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firebase</title>
</head>
<body>
    <div id="form">
        <h2 id="registrado">Cadastro realizado com sucesso</h2>
        <form id="cadastro">
            <h2>Fa√ßa seu cadastro</h2>
            <input type="text" id="inputNome" placeholder="Nome">
            <input type="text" id="inputSobrenome" placeholder="Sobrenome">
            <input type="email" id="inputEmail" placeholder="Email">
            <input type="password" id="inputSenha" placeholder="Senha">
            <input type="button" id="btn" value="Cadastrar">
        </form>
        <input type="submit" id="itsOk" value="OK">
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="app.js"></script>
</body>
</html>
